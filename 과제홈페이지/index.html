<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>나의 홈페이지</title>
  <link rel="stylesheet" href="style1.css">
  <link rel="stylesheet" href="style2.css">
</head>
<body>

  <h1 class="title">환영합니다! 👋</h1>

  <!-- 본인 사진 -->
  <img src="빠큐.jpg" alt="본인 사진" width="200">

  <!-- 개인 소개 테이블 -->
  <table border="1">
    <tr>
      <th>이름</th>
      <td>홍길동</td>
    </tr>
    <tr>
      <th>학교</th>
      <td>OO대학교</td>
    </tr>
    <tr>
      <th>전공</th>
      <td>컴퓨터공학과</td>
    </tr>
    <tr>
      <th>취미</th>
      <td><i>프로그래밍, 영화보기, 여행</i></td>
    </tr>
  </table>

  <h2 class="highlight">제가 좋아하는 말 💬</h2>
  <p class="quote">"성공은 준비된 자에게 찾아온다."</p>

  <!-- 유튜브 영상 추가 -->
  <h3>좋아하는 유튜브 영상</h3>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
          title="YouTube video player" frameborder="0" allowfullscreen></iframe>

  <!-- 검색엔진 로고와 링크 -->
  <div class="search-engines">
    <a href="https://www.google.com" target="_blank">
      <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_92x30dp.png" alt="Google">
    </a>
    <a href="https://www.naver.com" target="_blank">
      <img src="https://s.pstatic.net/static/www/mobile/edit/2023/0116/mobile_151652627718.png" alt="Naver" height="30">
    </a>
  </div>

</body>
</html>
